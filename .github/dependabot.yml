---
version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/yaml"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    commit-message:
      prefix: build(deps)
  - package-ecosystem: "pip"
    directory: "/yaml"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    commit-message:
      prefix: build(deps)
  - package-ecosystem: "npm"
    directory: "/yaml"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    commit-message:
      prefix: build(deps)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    commit-message:
      prefix: ci(deps)
